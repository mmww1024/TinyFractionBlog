<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth > 432) {
                        docEl.style.fontSize = 100 + 'px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        body,h1,h2,h3,h4,blockquote,p,dl,dt,dd,ul,ol,li,th,td,form,fieldset,legend,button,input,textarea{margin:0;padding:0;font-size: 100%;}
        body{-webkit-text-size-adjust: none;color:#44494D;font-family: "\534E\6587\7EC6\9ED1",Helvetica, Arial,sans-serif; font-size: .16rem;-webkit-tap-highlight-color: rgba(0,0,0,.2);}
        em,i,var{ font-style:normal;}
        ol,ul{ list-style:none; list-style-position:outside;}
        table{ border-collapse:collapse;border-spacing:0;}
        img{width: 100%; border:none;vertical-align:top;}
        select,a{text-decoration:none;outline:none;-webkit-text-size-adjust: none;}
        select,input{border-radius: 0;-webkit-appearance: none; border: none;}
        textarea{resize: none;border-radius: 0;-webkit-appearance: none;}
        a{color:#44494D;line-height: inherit;}

        .row { width: 100%;margin:0 auto; *zoom: 1; }
        .row:before, .row:after {content: " ";display: table; }
        .row:after {clear: both; }
        .clearfix:after { content:"."; display:block; height:0; clear:both; visibility:hidden;}
        *,*:before,*:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            word-wrap: break-word;
            word-break: break-all;
            outline: none;
        }
        body,html{
            position: relative;
            height: 100%;
            width: 100%;
            background: transparent;
        }


        .main {
            width: 5.76rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -2.88rem;
            margin-top: -4.22rem;
        }
        .banner{
            display: block;
            width: 5.76rem;
            height: 6.8rem;
            background: url('images/gotoJoin.jpg') no-repeat center center;
            background-size: 100%;
            margin-bottom: .15rem;
        }
        .main_box{
            width: 5.76rem;
            height: 0.84rem;
            line-height: .84rem;
            background: #28acf6;
            margin-bottom: .2rem;
            border-radius: 3px;
        }
        .main_box a{
            color: #fff;
            display: block;
            width: 100%;
            height: 100%;
            font-size: .28rem;
        }
        .close_webview{
            width: .44rem;
            height: .44rem;
            text-align: center;
            margin: 0 auto;
            background: url('images/close.png') no-repeat center center;
            background-size: 100%;
        }
        
        @-webkit-keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3);
            }

            50% {
                opacity: 1;
            }
            }

            @keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3);
            }

            50% {
                opacity: 1;
            }
        }
        .zoomIn {
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn;
        }
        .animated {
            -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .animated.delay-1s {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!--$--4440*专题title修改-4440--$-->
    <!--$--4440*专题title修改-4440--$-->
    <!--$--2001内容-2001内容--$-->
    <div class="main animated zoomIn delay-1s">
        <a href="javascript:;" class="banner" href=""></a>
        <div class="main_box">
            <a href="javascript:;">去参加</a>
        </div>
        <div class="close_webview"></div>
    </div>

</body>
</html>
